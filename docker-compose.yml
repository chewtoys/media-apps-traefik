      apps: {}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    healthcheck:
      test: curl --fail http://localhost:8080/sabnzbd || exit 1
      interval: 10s
      retries: 5
      start_period: 20s
      timeout: 10s
    environment:
      - TZ=${TZ}
      - UMASK=022
      - PUID=${PUID}
      - PGID=${PGID}
    labels:
      - traefik.enable=true
      - traefik.http.routers.sabnzbd.entrypoints=https
