      - traefik.http.routers.nzbget.rule=Host(`nzbget.${DOMAIN_NAME}`) || (Host(`${DOMAIN_NAME}`) && PathPrefix(`/nzbget`))
      - traefik.http.services.nzbget.loadbalancer.server.port=6789
      - traefik.http.routers.nzbget.service=nzbget
      - traefik.http.routers.nzbget.middlewares=rate-limit@docker
      - traefik.http.routers.nzbget.middlewares=secure-headers@docker
      # - traefik.http.routers.nzbget.middlewares=authelia@docker
