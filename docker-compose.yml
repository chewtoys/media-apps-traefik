      - traefik.http.routers.nzbget2.tls=true
      - traefik.http.routers.nzbget2.rule=Host(`nzbget.${DOMAIN_NAME2}`) || (Host(`${DOMAIN_NAME2}`) && PathPrefix(`/nzbget`))
      - traefik.http.routers.nzbget2.service=nzbget
      - traefik.http.routers.nzbget2.middlewares=rate-limit@docker,secure-headers@docker
      # - traefik.http.routers.nzbget2.middlewares=authelia@docker
