      - traefik.http.routers.prowlarr2.tls=true
      - traefik.http.routers.prowlarr2.rule=Host(`prowlarr.${DOMAIN_NAME2}`) || (Host(`${DOMAIN_NAME2}`) && PathPrefix(`/prowlarr`))
      - traefik.http.routers.prowlarr2.service=prowlarr
      - traefik.http.routers.prowlarr2.middlewares=rate-limit@docker,secure-headers@docker
      # ------------------------------------------------------------------------
      # PULLIO
